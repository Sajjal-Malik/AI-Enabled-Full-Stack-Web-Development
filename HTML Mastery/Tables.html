<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    
    <table border="1">
        <thead>
            <th>Course</th>
            <th>Duration</th>
            <th>Difficulty</th>
        </thead>
        <tr>
            <td>Game Development</td>
            <td>2 Months</td>
            <td>Easy</td>
        </tr>
        <tr>
            <td>Web and Desktop apps</td>
            <td>4 Months</td>
            <td>Intermediate</td>
        </tr>
        <tr>
            <td>AI & Cybersecurity</td>
            <td>8 Months</td>
            <td>Hard</td>
        </tr>
    </table>
</body>
</html>
