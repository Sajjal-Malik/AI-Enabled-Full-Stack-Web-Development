<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Divs and Spans</title>
    </head>

    <body>

        <h1>Block Elements (Div)</h1>
        <div>
            <p>para 1</p>
            <p>para 2</p>
        </div>

        <div>
            <p>para 3</p>
            <p>para 4</p>
        </div>

        <h1>Inline Elements Span</h1>
        <p>Press the Following Button</p>
        <span>
            <input type="submit">
        </span>

        <span>
            <input type="submit">
        </span>

    </body>

</html>
