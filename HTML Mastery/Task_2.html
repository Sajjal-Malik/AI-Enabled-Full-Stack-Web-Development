<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables</title>
    </head>

    <body>

        <table border="1">
            <thead>
                <th>Country Name</th>
                <th>Country Flag</th>
                <th>GDP</th>
            </thead>
            <tr>
                <td>United States</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png"
                        alt=""></td>
                <td>29.16 trillion</td>
            </tr>
            <tr>
                <td>India</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/150px-Flag_of_India.svg.png"
                        alt="" width="190"></td>
                <td>3,549.92 billion</td>
            </tr>
            <tr>
                <td>United Kingdom</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png"
                        alt="" width="190" height="120"></td>
                <td>3.495 trillion</td>
            </tr>
        </table>
    </body>

</html>
