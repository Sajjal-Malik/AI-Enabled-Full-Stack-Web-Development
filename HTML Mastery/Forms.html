<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>

    <body>

        <h1>This is a Login Form</h1>
        <form action="" method="get">
            <h3>Please enter LogIn Details</h3>
            <label for="mytext">Enter Your Name</label>
            <input type="text" id="mytext" placeholder="Enter your name"> <br> <br>

            <label for="email">Your Email Here</label>
            <input type="email" id="email" placeholder="Enter your email"> <br> <br>

            <label for="passwd">Your Password</label>
            <input type="password" id="passwd" placeholder="password"> <br> <br>
            <ol>
                <li>
                    <h3>Are you located Inside Islamabad?</h3>
                </li>
                <label for="inside">Yes</label>
                <input type="radio" id="inside" name="loc_choice" value="yes">
                <label for="outside">No</label>
                <input type="radio" id="outside" name="loc_choice" value="no">

                <li>
                    <h3>How do you rate the speed of this course (1-3)?</h3>
                </li>
                <select name="speed" required>
                    <option value="Slow">1</option>
                    <option value="Avg">2</option>
                    <option value="Fast">3</option>
                </select>
                <li>Any Additional Feedback</li>
                <textarea name="" id="" cols="50" rows="5" required></textarea>
            </ol>
        </form>


    </body>

</html>
