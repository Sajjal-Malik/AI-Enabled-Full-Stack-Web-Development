<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Jumbotron and Grid Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .jumbotron {
            background-color: #f8f9fa;
        }
        .grid-image {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Jumbotron Section -->
    <div class="jumbotron text-center">
        <h1 class="display-4">Welcome to My Bootstrap Project</h1>
        <p class="lead">This is a simple example of a Jumbotron using Bootstrap.</p>
        <hr class="my-4">
        <p>Here's a quick overview of what you'll find:</p>
        <ul class="list-unstyled">
            <li>Responsive design</li>
            <li>Easy to use grid layout</li>
            <li>Beautiful images</li>
        </ul>
    </div>

    <!-- Image Grid Section -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 grid-image">
                <img src="https://via.placeholder.com/300" class="img-fluid" alt="Random Image 1">
            </div>
            <div class="col-md-4 grid-image">
                <img src="https://via.placeholder.com/300" class="img-fluid" alt="Random Image 2">
            </div>
            <div class="col-md-4 grid-image">
                <img src="https://via.placeholder.com/300" class="img-fluid" alt="Random Image 3">
            </div>
            <div class="col-md-4 grid-image">
                <img src="https://via.placeholder.com/300" class="img-fluid" alt="Random Image 4">
            </div>
            <div class="col-md-4 grid-image">
                <img src="https://via.placeholder.com/300" class="img-fluid" alt="Random Image 5">
            </div>
            <div class="col-md-4 grid-image">
                <img src="https://via.placeholder.com/300" class="img-fluid" alt="Random Image 6">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
